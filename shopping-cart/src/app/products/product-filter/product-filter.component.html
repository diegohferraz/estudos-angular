
<div class="sticky-top">

  <ul class="list-group">
    <li class="list-group-item">
      <a 
      routerLink="/" 
      [class.active]="!category"
      >All categories</a>
    </li>
    <li *ngFor="let c of categories$ | async" class="list-group-item">
      <a 
      routerLink="/" 
      [queryParams]="{ category: c.$key }" 
      [class.active]="category === c.$key"
      >{{ c.name }}</a>
    </li>
  </ul>

</div>
