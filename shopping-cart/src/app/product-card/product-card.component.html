<div class="card"  style="width: 100%;">
  <img class="card-img-top" [src]="product.imageUrl" *ngIf="product.imageUrl" alt="{{ product.title }}">
  <div class="card-body">
    <h4 class="card-title">{{ product.title }}</h4>
    <p class="card-text">{{ product.price | currency:'USD':'symbol' }}</p>
  </div>
  <div class="card-footer" *ngIf="showActions && shoppingCart">
      <button (click)="addToCart()" *ngIf="shoppingCart.getQuantity(product) === 0; else updateQuantity" class="btn btn-primary btn-block">Add to Cart</button>
      <ng-template #updateQuantity>
        <product-quantity [product]="product" [shopping-cart]="shoppingCart" ></product-quantity>
      </ng-template>
  </div>
</div>
