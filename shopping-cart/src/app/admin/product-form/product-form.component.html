<div class="row">
  <div class="col-md-6">

      <form (ngSubmit)="save(f.value)" #f="ngForm" >

          <div class="form-group">
            <label for="title">Title</label>
            <input [(ngModel)]="product.title" name="title" id="title" type="text" class="form-control" required #title="ngModel">
        
            <div *ngIf="title.touched && title.invalid" class="alert alert-danger">
                Title is required.
            </div>
          </div>
        
          <label for="price">Price</label>
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text">$</span>
            </div>
            <input #price="ngModel" [(ngModel)]="product.price" name="price" type="number" class="form-control" id="price" required [min]="0" >
          </div>
          <div *ngIf="price.touched && price.invalid" class="alert alert-danger">
              <div *ngIf="price.errors.required">
                  Price is required.
              </div>
              <div *ngIf="price.errors.min">
                  Pice should be greater then 0.
              </div>
          </div>
        
          <div class="form-group">
            <label for="category">Category</label>
            <select #category="ngModel" [(ngModel)]="product.category" name="category" id="category" class="form-control" required >
              <option value=""></option>
              <option *ngFor="let c of categories$ | async" [value]="c.$key">
                {{ c.name }}
              </option>
            </select>
        
            <div *ngIf="category.touched && category.invalid" class="alert alert-danger">
                Category is required.
            </div>
        
          </div>
        
          <div class="form-group">
            <label for="imageUrl">Image Url</label>
            <input #imageUrl="ngModel" [(ngModel)]="product.imageUrl" name="imageUrl" id="imageUrl" type="text" class="form-control" required url >
        
            <div *ngIf="imageUrl.touched && imageUrl.invalid" class="alert alert-danger">
                <div *ngIf="imageUrl.errors.required">
                    Image Url is required.
                </div>
                <div *ngIf="imageUrl.errors.url">
                    Please enter a valid URL.
                </div>
            </div>
          </div>
        
          <button class="btn btn-primary">Save</button>
          <button type="button" class="btn btn-danger" (click)="delete()" >Delete</button>
        
        </form>

  </div>
  <div class="col-md-6">

    <product-card *ngIf="product.title" [product]="product" [show-actions]="false" ></product-card>

  </div>
</div>
